<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alper Games Klavye Oyunu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        #game-container {
            margin-top: 50px;
        }
        #word {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #input-field {
            font-size: 18px;
            padding: 10px;
            width: 300px;
        }
        #score-board {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>Alper Games Klavye Oyunu</h1>
<div id="game-container">
    <div id="word">Press Start to Begin</div>
    <input type="text" id="input-field" placeholder="Kelimeyi yazın" disabled>
    <div id="score-board">Skor: 0</div>
    <div id="time-board">Kalan Süre: 60</div>
    <button onclick="startGame()">Oyunu Başlat</button>
</div>

<script>
    const words = [
        "Algoritma", "Anakart", "Ağ", "Bant genişliği", "Bellek", "Bilgisayar", "Bit", "Bulut bilişim",
        "Byte", "Çevrimiçi", "Çip", "CPU", "CSS", "Database", "Dijital", "Donanım", "Dosya", 
        "Ekran kartı", "Ethernet", "Firewall", "Hard disk", "HTML", "HTTP", "İnternet", "IP adresi",
        "Java", "JavaScript", "Kablosuz", "Klavye", "Kod", "Komut", "Kriptografi", "Linux",
        "Makine öğrenmesi", "Megabyte", "Modem", "Monitor", "Mouse", "Multimedya", "Nanoteknoloji",
        "Network", "OCR", "Open Source", "Operatör sistemi", "Optik sürücü", "Output", "PDF", 
        "Pixel", "PHP", "Program", "Python", "RAM", "Router", "Sanal gerçeklik", "Scanner", 
        "SEO", "Server", "Sistem", "SSD", "Switch", "Tarayıcı", "TCP/IP", "Teknoloji", "Terabayt",
        "USB", "Veri", "Veri tabanı", "Video kartı", "VPN", "Web sitesi", "Wi-Fi", "Yazılım", 
        "Yazıcı", "Zamanlayıcı", "ZIP dosyası", "Cache", "CSS", "Debug", "DNS", "Donanım", 
        "E-posta", "Grafik kartı", "Input", "ISP", "JSON", "Komut dosyası", "Kripto para", 
        "LAN", "Mikroişlemci", "Modül", "MySQL", "NAS", "OpenGL", "Paylaşım", "Port", 
        "Protokol", "Sanallaştırma", "Tarayıcı uzantısı", "URL", "XML"
    ];

    let score = 0;
    let timeLeft = 60;
    let currentWord = "";
    let gameInterval;

    function getRandomWord() {
        return words[Math.floor(Math.random() * words.length)];
    }

    function startGame() {
        document.getElementById("input-field").disabled = false;
        document.getElementById("input-field").focus();
        score = 0;
        timeLeft = 60;
        document.getElementById("score-board").innerText = "Skor: " + score;
        document.getElementById("time-board").innerText = "Kalan Süre: " + timeLeft;
        currentWord = getRandomWord();
        document.getElementById("word").innerText = currentWord;

        gameInterval = setInterval(() => {
            timeLeft--;
            document.getElementById("time-board").innerText = "Kalan Süre: " + timeLeft;
            if (timeLeft === 0) {
                endGame();
            }
        }, 1000);
    }

    function endGame() {
        clearInterval(gameInterval);
        document.getElementById("input-field").disabled = true;
        alert("Oyun bitti! Skorunuz: " + score);
    }

    document.getElementById("input-field").addEventListener("input", function() {
        const inputValue = document.getElementById("input-field").value.trim();
        if (inputValue.toLowerCase() === currentWord.toLowerCase()) {
            score += 3; 
            document.getElementById("score-board").innerText = "Skor: " + score;
            currentWord = getRandomWord();
            document.getElementById("word").innerText = currentWord;
            document.getElementById("input-field").value = ""; 
        }
    });
</script>

</body>
</html>
