<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelime Oyunu</title>
    <style>
        /* Genel stil */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        #gameArea {
            text-align: center;
        }

        #wordDisplay {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #userInput {
            padding: 10px;
            font-size: 18px;
        }

        #scoreDisplay {
            font-size: 20px;
            margin-top: 20px;
        }

        /* Buton stili */
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
        }

        /* Duyarlı tasarım (Responsive Design) */
        @media only screen and (max-width: 768px) {
            body {
                font-size: 16px;
            }

            #wordDisplay {
                font-size: 28px;
            }

            button {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>

    <h1>Alper Games Klavye Oyunu</h1>
    <div id="gameArea">
        <div id="wordDisplay">Kelime</div>
        <input type="text" id="userInput" placeholder="Kelimeyi yazın">
        <button id="startButton">Oyunu Başlat</button>
        <div id="scoreDisplay">Skor: 0</div>
    </div>

    <script>
        const words = ["merhaba", "dünya", "programlama", "javascript", "html", "oyun", "geliştirme"];
        let currentWord = "";
        let score = 0;
        let gameStarted = false;
        let timer;

        const wordDisplay = document.getElementById("wordDisplay");
        const userInput = document.getElementById("userInput");
        const startButton = document.getElementById("startButton");
        const scoreDisplay = document.getElementById("scoreDisplay");

        // Yeni bir kelime göster
        function showNewWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            wordDisplay.textContent = currentWord;
            userInput.value = "";
        }

        // Skoru güncelle
        function updateScore() {
            scoreDisplay.textContent = "Skor: " + score;
        }

        // Oyunu başlat
        function startGame() {
            if (gameStarted) return;  // Eğer oyun başladıysa tekrar başlatma
            gameStarted = true;
            score = 0;
            updateScore();
            showNewWord();
            userInput.focus();

            // 1 dakikalık geri sayım
            timer = setTimeout(() => {
                alert("Oyun bitti! Son skorunuz: " + score);
                gameStarted = false;
            }, 60000);  // 1 dakika
        }

        // Kullanıcının girdiği kelimeyi kontrol et
        userInput.addEventListener("input", function() {
            if (userInput.value === currentWord) {
                score += 3;  // Her doğru kelime için 3 puan
                updateScore();
                showNewWord();
            }
        });

        // Oyunu başlatma butonu
        startButton.addEventListener("click", startGame);
    </script>

</body>
</html>
